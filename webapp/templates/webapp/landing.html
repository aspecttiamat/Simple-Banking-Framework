<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SBN | Landing</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"
</head>
<body>

<div class="container mt-4 border-2">
    <div class="row no-gutters bg-secondary">
        <div class="col-4 px-3 bg-dark text-light">
            <h1>Simple Banking Network</h1>
        </div>
        <div class="col-8 text-center align-self-center text-light">
            <p>Banking apps, made simple.</p>
        </div>
    </div>
</div>


<div class="col-sm">
    <center>
        {% if users %}
        <ul>
            {% for user in users %}
            <li><a href="/webapp/{{ user.id }}">{{ user.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No Users are available.</p>
        {% endif %}
    </center>
</div>

</body>
</html>
